<div class="row">
  <div class="col-sm-12">
    <h2>Vos livres</h2>
    <ul class="list-group">
      <button
        class="list-group-item "
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)">
        <h3 class="list-group-item-heading text-left">
          {{ book.title }}
          <button class="btn btn-light float-right" (click)="onDeleteBook(book)">
            <span>-</span>
          </button>
        </h3>
        <p class="list-group-item-text text-left">{{ book.author }}</p>
      </button>
    </ul>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
